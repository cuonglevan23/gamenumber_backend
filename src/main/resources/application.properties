spring.application.name=gamenumber

# MySQL Configuration (Local)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/gamenumber_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:gameuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:gamepassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration (Local)
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}
spring.data.redis.timeout=60000ms

# Application Base URL
app.base-url=${APP_BASE_URL:http://localhost:8080}
app.frontend-url=${APP_FRONTEND_URL:http://localhost:3000}

# Stripe Configuration
stripe.api.key=${STRIPE_SECRET_KEY}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}

# Stripe Product Configuration
stripe.products.monthly.price-id=${STRIPE_MONTHLY_PRICE_ID}
stripe.products.quarterly.price-id=${STRIPE_QUARTERLY_PRICE_ID}
stripe.products.yearly.price-id=${STRIPE_YEARLY_PRICE_ID}
# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_ACCESS_TOKEN_EXPIRATION:900000}
jwt.refresh-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Cookie Configuration
cookie.refresh-token.name=${COOKIE_REFRESH_TOKEN_NAME:refreshToken}
cookie.refresh-token.max-age=${COOKIE_REFRESH_TOKEN_MAX_AGE:604800}
cookie.refresh-token.http-only=${COOKIE_REFRESH_TOKEN_HTTP_ONLY:true}
cookie.refresh-token.secure=${COOKIE_REFRESH_TOKEN_SECURE:false}
cookie.refresh-token.same-site=${COOKIE_REFRESH_TOKEN_SAME_SITE:Strict}
cookie.refresh-token.path=${COOKIE_REFRESH_TOKEN_PATH:/}

# Game Configuration
game.min-number=${GAME_MIN_NUMBER:1}
game.max-number=${GAME_MAX_NUMBER:5}
game.win-rate=${GAME_WIN_RATE:0.05}
game.default-turns=${GAME_DEFAULT_TURNS:5}
game.turns-per-purchase=${GAME_TURNS_PER_PURCHASE:5}

# Pity System Configuration (Industry-standard Biased RNG)
game.max-loss-streak=${GAME_MAX_LOSS_STREAK:19}
game.streak-bonus-rate=${GAME_STREAK_BONUS_RATE:0.01}

# Kafka Configuration (Local)
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=gamenumber-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Rate Limiting
rate-limit.enabled=${RATE_LIMIT_ENABLED:true}
rate-limit.guess.capacity=${RATE_LIMIT_GUESS_CAPACITY:10}
rate-limit.guess.refill-tokens=${RATE_LIMIT_GUESS_REFILL_TOKENS:2}
rate-limit.guess.refill-duration=${RATE_LIMIT_GUESS_REFILL_DURATION:60}

# Logging
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.numbergame.gamenumber=${LOGGING_LEVEL_APP:DEBUG}
logging.level.org.apache.kafka=INFO
