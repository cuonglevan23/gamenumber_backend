# Docker Profile Configuration
spring.application.name=gamenumber

# MySQL Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Stripe Configuration
stripe.api.key=${STRIPE_SECRET_KEY}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}

# Stripe Product Configuration
stripe.products.monthly.price-id=${STRIPE_MONTHLY_PRICE_ID}
stripe.products.quarterly.price-id=${STRIPE_QUARTERLY_PRICE_ID}
stripe.products.yearly.price-id=${STRIPE_YEARLY_PRICE_ID}

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Redis Configuration
spring.data.redis.host=${SPRING_REDIS_HOST}
spring.data.redis.port=${SPRING_REDIS_PORT}
spring.data.redis.timeout=60000ms
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_ACCESS_TOKEN_EXPIRATION:900000}
jwt.refresh-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Cookie Configuration
cookie.refresh-token.name=${COOKIE_REFRESH_TOKEN_NAME:refreshToken}
cookie.refresh-token.max-age=${COOKIE_REFRESH_TOKEN_MAX_AGE:604800}
cookie.refresh-token.http-only=${COOKIE_REFRESH_TOKEN_HTTP_ONLY:true}
cookie.refresh-token.secure=${COOKIE_REFRESH_TOKEN_SECURE:true}
cookie.refresh-token.same-site=${COOKIE_REFRESH_TOKEN_SAME_SITE:Strict}
cookie.refresh-token.path=${COOKIE_REFRESH_TOKEN_PATH:/}

# Game Configuration
game.min-number=${GAME_MIN_NUMBER:1}
game.max-number=${GAME_MAX_NUMBER:5}
game.win-rate=${GAME_WIN_RATE:0.05}
game.default-turns=${GAME_DEFAULT_TURNS:5}
game.turns-per-purchase=${GAME_TURNS_PER_PURCHASE:5}

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=gamenumber-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Rate Limiting
rate-limit.enabled=${RATE_LIMIT_ENABLED:true}
rate-limit.guess.capacity=${RATE_LIMIT_GUESS_CAPACITY:10}
rate-limit.guess.refill-tokens=${RATE_LIMIT_GUESS_REFILL_TOKENS:2}
rate-limit.guess.refill-duration=${RATE_LIMIT_GUESS_REFILL_DURATION:60}

# Logging
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.numbergame.gamenumber=${LOGGING_LEVEL_APP:DEBUG}
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.apache.kafka=INFO
